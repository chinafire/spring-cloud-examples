spring:
  application:
    name: eureka
  output:
    ansi:
      enabled: detect
server:
  port: 8761

eureka:
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://localhost:8761/eureka
  dashboard:
    enabled: true
  instance:
    appname: eureka-service